<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button Test</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    h1 {
      font-size: 2.5rem;
      color: #1d1d1f;
      margin-bottom: 1rem;
    }
    
    .button-group {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .demo-section {
      text-align: center;
      padding: 2rem;
    }
    
    .demo-section h2 {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Animated Button Demo</h1>
  
  <div class="demo-section">
    <h2>Primary CTA Buttons</h2>
    <div class="button-group">
      <a href="#" class="button button-item">
        <span class="button-bg">
          <span class="button-bg-layers">
            <span class="button-bg-layer button-bg-layer-1 -purple"></span>
            <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
            <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
          </span>
        </span>
        <span class="button-inner">
          <span class="button-inner-static">Get Started</span>
          <span class="button-inner-hover">Get Started</span>
        </span>
      </a>
      
      <a href="#" class="button button-item">
        <span class="button-bg">
          <span class="button-bg-layers">
            <span class="button-bg-layer button-bg-layer-1 -purple"></span>
            <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
            <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
          </span>
        </span>
        <span class="button-inner">
          <span class="button-inner-static">Learn More</span>
          <span class="button-inner-hover">Learn More</span>
        </span>
      </a>
      
      <a href="#" class="button button-item">
        <span class="button-bg">
          <span class="button-bg-layers">
            <span class="button-bg-layer button-bg-layer-1 -purple"></span>
            <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
            <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
          </span>
        </span>
        <span class="button-inner">
          <span class="button-inner-static">Buy Now</span>
          <span class="button-inner-hover">Buy Now</span>
        </span>
      </a>
    </div>
  </div>
  
  <div class="demo-section">
    <h2>Different Sizes</h2>
    <div class="button-group">
      <a href="#" class="button button-item" style="height: 2.5rem; font-size: 0.9rem; padding: 0 1.5rem;">
        <span class="button-bg">
          <span class="button-bg-layers">
            <span class="button-bg-layer button-bg-layer-1 -purple"></span>
            <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
            <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
          </span>
        </span>
        <span class="button-inner">
          <span class="button-inner-static">Small Button</span>
          <span class="button-inner-hover">Small Button</span>
        </span>
      </a>
      
      <a href="#" class="button button-item" style="height: 4rem; font-size: 1.4rem; padding: 0 2.5rem;">
        <span class="button-bg">
          <span class="button-bg-layers">
            <span class="button-bg-layer button-bg-layer-1 -purple"></span>
            <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
            <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
          </span>
        </span>
        <span class="button-inner">
          <span class="button-inner-static">Large Button</span>
          <span class="button-inner-hover">Large Button</span>
        </span>
      </a>
    </div>
  </div>
  
  <p style="color: #666; font-size: 0.9rem; margin-top: 2rem;">
    Hover over the buttons to see the multi-layer animation effect!
  </p>
</body>
</html>
