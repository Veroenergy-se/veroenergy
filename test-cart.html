<!DOCTYPE html>
<html>
<head>
    <title>Cart Test</title>
</head>
<body>
    <h1>Cart Functionality Test</h1>
    <button onclick="testCart()">Test Cart Function</button>
    <button onclick="testAddProduct()">Test Add Product</button>
    
    <script>
        function testCart() {
            console.log('Testing cart...');
            if (typeof window.addProductToCart === 'function') {
                console.log('✅ addProductToCart function exists');
                window.addProductToCart('starter');
            } else {
                console.log('❌ addProductToCart function not found');
            }
        }
        
        function testAddProduct() {
            console.log('Testing add product...');
            // Simulate the product data
            const productData = {
                'starter': { id: 1, name: 'Original Energy - 12 bars', price: 29, boxes: 1, bars: 12 },
                'duo': { id: 2, name: 'Twin Pack - 24 bars', price: 54, boxes: 2, bars: 24 },
                'family': { id: 3, name: 'Family Pack - 36 bars', price: 75, boxes: 3, bars: 36 }
            };
            
            console.log('Product data:', productData);
            console.log('Starter product:', productData['starter']);
        }
    </script>
</body>
</html>
