    C 190 44, 256 78, 324 52
    C 358 40, 392 38, 418 50
    C 438 60, 448 72, 450 84
    C 452 98, 440 110, 416 116
    C 352 130, 268 120, 198 122
    C 132 124, 78 112, 38 90
    C 16 78, 8 66, 12 70
    Z" />

  <!-- Grainy mid-tone streak -->
  <path fill="url(#stroke-grain)" d="
    M26 62
    C 44 44, 90 34, 144 46
    C 208 60, 258 70, 320 54
    C 366 42, 416 42, 438 56
    C 404 52, 356 66, 304 78
    C 246 92, 182 96, 128 86
    C 78 76, 40 80, 26 82
    Z" />

  <!-- Deeper shadow underbelly -->
  <path fill="url(#stroke-shadow)" d="
    M30 86
    C 52 100, 108 114, 172 112
    C 236 110, 302 96, 356 92
    C 386 90, 410 96, 426 106
    C 390 120, 322 128, 250 130
    C 178 132, 114 124, 66 110
    C 44 104, 32 96, 30 86
    Z" />

  <!-- Right taper & splatter -->
  <path fill="#552a10" d="
    M420 82
    C 438 76, 452 64, 456 52
    C 460 66, 450 86, 430 102
    C 448 96, 458 84, 460 72
    L 460 96
    C 454 110, 434 122, 408 124
    Z" />
  <path fill="#6d3613" opacity=".55" d="
    M438 64
    C 446 60, 454 56, 458 48
    C 458 54, 452 60, 444 66
    Z" />

  <!-- Left ragged start -->
  <path fill="#512911" d="
    M6 70
    C 2 84, 8 102, 24 114
    C 0 100, -4 76, 4 54
    Z" />
  <path fill="#6e3815" opacity=".6" d="
    M12 58
    C 10 64, 12 72, 18 78
    C 8 72, 6 64, 8 56
    Z" />
</svg>
