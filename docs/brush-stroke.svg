<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 120" preserveAspectRatio="none">
  <defs>
    <linearGradient id="stroke-wash" x1="0%" y1="40%" x2="100%" y2="60%">
      <stop offset="0%" stop-color="#3d1e0b"/>
      <stop offset="30%" stop-color="#683413"/>
      <stop offset="65%" stop-color="#8a4a18"/>
      <stop offset="100%" stop-color="#a45c1c"/>
    </linearGradient>
    <linearGradient id="stroke-grain" x1="0%" y1="20%" x2="100%" y2="80%">
      <stop offset="0%" stop-color="#c78844" stop-opacity=".45"/>
      <stop offset="50%" stop-color="#dba25b" stop-opacity=".22"/>
      <stop offset="100%" stop-color="#f3ca88" stop-opacity=".08"/>
    </linearGradient>
    <linearGradient id="stroke-shadow" x1="0%" y1="70%" x2="100%" y2="90%">
      <stop offset="0%" stop-color="#2c1407" stop-opacity=".8"/>
      <stop offset="100%" stop-color="#1b0c04" stop-opacity=".65"/>
    </linearGradient>
  </defs>

  <!-- Dry-brush base with jagged edges -->
  <path fill="url(#stroke-wash)" d="
