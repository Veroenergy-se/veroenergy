<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JWFPL9ZW9R', {
      'send_page_view': true,
      'anonymize_ip': true
    });
  </script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&family=Belanosima:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="deux-style.css" />
  <style>
    .checkout-page {
      min-height: 100vh;
      background: var(--cream);
      padding: 40px 20px;
    }

    .checkout-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .checkout-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .checkout-header h1 {
      font-size: 2.5rem;
      color: var(--espresso);
      margin-bottom: 12px;
    }

    .checkout-type-badge {
      display: inline-block;
      padding: 8px 20px;
      background: var(--espresso);
      color: var(--cream);
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .checkout-type-badge.subscription {
      background: #4CAF50;
    }

    .checkout-content {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
    }

    .checkout-form-section {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44, 24, 16, 0.08);
    }

    .checkout-summary {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44, 24, 16, 0.08);
      height: fit-content;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: var(--espresso);
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--espresso);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      font-size: 1rem;
    }

    .summary-item.total {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--espresso);
      padding-top: 16px;
      border-top: 2px solid #e0e0e0;
      margin-top: 16px;
    }

    .checkout-btn {
      width: 100%;
      padding: 18px;
      background: var(--espresso);
      color: var(--cream);
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 24px;
    }

    .checkout-btn:hover {
      background: #2C1810;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(44, 24, 16, 0.2);
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--espresso);
      margin-bottom: 24px;
    }

    @media (max-width: 900px) {
      .checkout-content {
        grid-template-columns: 1fr;
      }

      .checkout-summary {
        order: -1;
      }

      .checkout-form-section {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="checkout-page">
    <div class="checkout-container">
      
      <div class="checkout-header">
        <h1>Checkout</h1>
        <div class="checkout-type-badge" id="purchaseTypeBadge">One-Time Purchase</div>
      </div>

      <div class="checkout-content">
        
        <!-- Checkout Form -->
        <div class="checkout-form-section">
          <h2 class="section-title">Shipping Information</h2>
          
          <form id="checkoutForm">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
              </div>
              <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" required>
              </div>
            </div>

            <h2 class="section-title" style="margin-top: 40px;">Payment Information</h2>

            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
              </div>
            </div>

            <button type="submit" class="checkout-btn">Complete Purchase</button>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="checkout-summary">
          <h2 class="section-title">Order Summary</h2>
          
          <div class="summary-item">
            <span id="productName">Vero Energy Bar</span>
            <span id="productPrice">$24.99</span>
          </div>

          <div class="summary-item">
            <span>Quantity</span>
            <span id="productQuantity">12 bars</span>
          </div>

          <div class="summary-item" id="subscriptionDiscount" style="display: none; color: #4CAF50;">
            <span>Subscription Discount (15%)</span>
            <span id="discountAmount">-$3.75</span>
          </div>

          <div class="summary-item">
            <span>Shipping</span>
            <span id="shippingCost">Free</span>
          </div>

          <div class="summary-item total">
            <span>Total</span>
            <span id="totalPrice">$24.99</span>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script>
    // Get purchase details from URL
    const urlParams = new URLSearchParams(window.location.search);
    const purchaseType = urlParams.get('type') || 'onetime';
    const productName = urlParams.get('product') || 'Vero Energy Bar';
    const productPrice = parseFloat(urlParams.get('price') || '24.99');
    const productQuantity = urlParams.get('quantity') || '12';

    // Update badge
    const badge = document.getElementById('purchaseTypeBadge');
    if (purchaseType === 'subscription') {
      badge.textContent = 'Subscription';
      badge.classList.add('subscription');
      
      // Show discount
      document.getElementById('subscriptionDiscount').style.display = 'flex';
      
      // Calculate discount
      const discount = productPrice * 0.15;
      const finalPrice = productPrice - discount;
      
      document.getElementById('discountAmount').textContent = `-$${discount.toFixed(2)}`;
      document.getElementById('totalPrice').textContent = `$${finalPrice.toFixed(2)}`;
    } else {
      document.getElementById('totalPrice').textContent = `$${productPrice.toFixed(2)}`;
    }

    // Update product info
    document.getElementById('productName').textContent = productName;
    document.getElementById('productPrice').textContent = `$${productPrice.toFixed(2)}`;
    document.getElementById('productQuantity').textContent = `${productQuantity} bars`;

    // Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you for your purchase! This is a demo checkout page.');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
